# DB접속(DataSource에 대한 설정)
  spring.datasource.url=jdbc:mysql://localhost:3306/hrdb?useUnicode=true&characterEncoding=UTF-8
    spring.datasource.username=hr
    spring.datasource.password=hr
    spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# data.sql을 자동 실행.
  spring.datasource.initialization-mode: always
# 엔티티 정보를 통해 Table을 자동 생성. 프로그램 종료될 때 drop
# 어떤 설정으로 변경될 수 있는가? create-drop 외에 어떤 설정이 더 있는지 찾아보기. create, none 등등..
    spring.jpa.hibernate.ddl-auto= none
# jpa 자동생성되는 sql을 로그로 보여달라.
    spring.jpa.show-sql= true
    spring.jpa.properties.hibernate.format_sql= true
# jpa가 sql을 생성을 하는데, MySQL에 맞는 sql을 생성하려고 Dialect를 지정한다. Dialect 방언. MySQL 방언에 맞도록 준비.
  spring.jpa.database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
